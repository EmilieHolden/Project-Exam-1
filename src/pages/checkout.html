<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9cf112f2f4.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/script.js" defer></script>
    <link rel="stylesheet" href="src/css/global.css" />
    <title>ArdÃªn Online Shop</title>
  </head>
  <body>
    <header>
      <nav class="main-navigation">
        <a href="index.html" class="logo"
          ><img src="src/images/arden-logo.png" alt="Arden logo"
        /></a>
        <ul>
          <li>
            <a href="./src/pages/login.html" aria-label="Log in"
              ><i class="fa-sharp fa-thin fa-user"></i
            ></a>
          </li>
          <li>
            <a href="./src/pages/cart.html" aria-label="Shopping cart"
              ><i class="fa-sharp fa-thin fa-bag-shopping"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="checkout-main-container">
      <h1>Checkout</h1>
      <form id="checkout-form" novalidate>
        <section class="form-group-payment">
          <h2>Payment details</h2>

          <div class="input-group">
            <label for="card-number">Card number</label>
            <input
              type="text"
              inputmode="numeric"
              name="card-number"
              id="card-number"
              required
            />
          </div>
          <div class="input-card-details">
            <div class="input-group">
              <label for="exp-date">Expiration date</label>
              <input
                type="text"
                inputmode="numeric"
                name="exp-date"
                id="exp-date"
                required
              />
            </div>
            <div class="input-group">
              <label for="cvc">CVC</label>
              <input
                type="text"
                inputmode="numeric"
                name="cvc"
                id="cvc"
                required
              />
            </div>
          </div>
        </section>
        <section class="form-group-delivery">
          <h2>Delivery address</h2>

          <div class="first-last-name">
            <div class="input-group">
              <label for="name">First name</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="input-group">
              <label for="name">Last name</label>
              <input type="text" name="name" id="name" required />
            </div>
          </div>
          <div class="input-group delivery-email">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="input-group delivery-phone">
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone" required />
          </div>
          <div class="input-group delivery-address">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" required />
          </div>
          <div class="delivery-postal">
            <div class="input-group">
              <label for="zipcode">Postal code</label>
              <input
                type="text"
                inputmode="numeric"
                name="zipcode"
                id="zipcode"
                required
              />
            </div>
            <div class="input-group">
              <label for="city">City</label>
              <input
                type="text"
                inputmode="text"
                name="city"
                id="city"
                required
              />
            </div>
          </div>
          <div>
            <p>Accepted payment methods</p>
            <div class="payment-methods-container">
              <i class="fa-brands fa-paypal"></i
              ><i class="fa-brands fa-apple-pay"></i>
            </div>
          </div>
          <button type="submit" class="btn-main btn-checkout">Checkout</button>
        </section>
      </form>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="./src/pages/register.html">Register account</a></li>
          <li><a href="./src/pages/login.html">Log in</a></li>
          <li><a href="./src/pages/cart.html">Shopping cart</a></li>
        </ul>
      </nav>
      <i class="fa-brands fa-square-facebook"></i>
      <i class="fa-brands fa-square-instagram"></i>
    </footer>
  </body>
</html>
