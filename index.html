<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9cf112f2f4.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/js/script.js" defer></script>

    <link rel="stylesheet" href="src/css/global.css" />

  <body>
    <header>
      <nav class="main-navigation">
        <a href="index.html" class="logo"
          ><img src="src/images/arden-logo.png" alt="Arden logo"
        /></a>
        <ul>
          <li>
            <a href="src/pages/login.html" aria-label="Log in"
              ><i class="fa-sharp fa-thin fa-user"></i
            ></a>
          </li>
          <li>

              ><i class="fa-sharp fa-thin fa-bag-shopping"></i

          </li>
        </ul>
      </nav>
    </header>
    <section class="hero-section">
      <hgroup>
        <h1>Discover Everything You Love, all in One Place</h1>

      </hgroup>
      <button class="btn-secondary">

    </section>
    <main>
      <section id="latest-arrivals-section">
        <h2 class="h2-large">Latest arrivals</h2>
        <div class="carousel">

            <i class="fa-sharp fa-thin fa-angle-left"></i>
          </button>
          <div class="carousel__content"></div>
          <button class="carousel__btn carousel__btn--right">
            <i class="fa-sharp fa-thin fa-angle-right"></i>
          </button>
        </div>
      </section>
      <section>
        <h2 class="h2-large">New collection</h2>
        <div class="thumbnail-grid" id="container"></div>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="src/pages/register.html">Register account</a></li>

      <i class="fa-brands fa-square-facebook"></i>
